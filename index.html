<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">


      <div data-name="8" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">8:00 AM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="9" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">9:00 AM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="10" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">10:00 AM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="11" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">11:00 AM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="12" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">12:00 PM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="13" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">1:00 PM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="14" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">2:00 PM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="15" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">3:00 PM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="16" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">4:00 PM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="17" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">5:00 PM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>
      <div data-name="18" class="row time-block " time-block><div class="col-2 col-md-1 hour text-center py-3">6:00 PM</div><textarea name="12:00 AM" maxlength="50" style="resize: none; overflow: hidden;" class="col-8 col-md-10 description"></textarea><button type="submit" class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button></div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
